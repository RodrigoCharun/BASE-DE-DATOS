{% extends 'layout.html' %}
{% block body %}

<div class="row">
	<div class="col-md-5">
		<div class="card card-body">
			<form action="/vender" method="POST">
				<div class="form-group">
					<input type="text" name="nombre" placeholder="Nombre" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="cantidad" placeholder="Cantidad" class="form-control">
				</div>
				<div class="form-group ">
					<center>
						<button type="submit" class="btn btn-primary btn-block">
						Guardar
						</button>
					</center>
					
				</div>
				
			</form>
		</div>
	</div>
	<div class="col-md-7" >
		<table class="table table-striped table-hover table-bordered table-sm bg-white">
			<thead class="thead-dark">
				<tr>
					<th scope="col"><center>Nombre</center></th>
					<th scope="col"><center>Precio</center></th>
					<th scope="col"><center>Cantidad</center></th>
					<th scope="col"><center>Reordenar</center></th>
				</tr>
			</thead>
			<tbody>
				{% for articulo in articulos %}
				<tr>
					<td><center>{{articulo.1}}</center></td>
					<td><center>{{articulo.2}}</center></td>
					<td><center>{{articulo.3}}</center></td>
					<td><center>{{articulo.4}}</center></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>






{% endblock %}
